<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Island Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Treasure Island</h1>
    <p>Find the hidden treasure on the island!</p>
  </header>

  <section class="game">
    <h2>Game Board</h2>
    <p>Click on the map to search for the treasure.</p>
    <div class="map" id="map"></div>
    <div class="info">
      <p id="status">Click anywhere on the map to start the game!</p>
      <p>Attempts Left: <span id="attempts">20</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
  </section>

  <footer>
    <p>Contact: yourname@example.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
